<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Episode 44 - Naruto The Ocean Cut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 2;
    }

    .controls-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .back-button, .next-button {
      background-color: hsla(231, 95%, 24%, 0.8);
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-button:hover, .next-button:hover {
      background-color: rgba(255, 160, 40, 1);
      transform: scale(1.05);
    }

    .episode-title {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .left-side,
    .right-side {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    @media (max-width: 700px) {
      .episode-title {
        font-size: 16px;
      }
      .back-button, .next-button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <div class="controls-overlay" id="controlsOverlay">
      <div class="left-side">
        <button class="back-button" onclick="window.location.href='../seasons/season8.html'">⟵ Back</button>
      </div>
      <div class="episode-title">Episode 44: Climbing Silver</div>
      <div class="right-side">
        <button class="next-button" onclick="window.location.href='episode45.html'">Next Episode ⟶</button>
      </div>
    </div>

    <video id="videoPlayer" controls autoplay>
      <source src="../naruto episodes/Season 8 - Akatsuki Suppression/Naruto Episode 41 - Climbing Silver-1.m4v" type="video/mp4">
    </video>
  </div>

  <script>
    const overlay = document.getElementById('controlsOverlay');
    let hideTimeout;

    function showControls() {
      overlay.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        overlay.classList.add('hidden');
      }, 900); // 3 seconds
    }

    document.addEventListener('mousemove', showControls);

    window.onload = () => {
      showControls();
    };
  </script>

</body>
</html>
