<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Making of Naruto The Ocean Cut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Top-left Back Button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 136, 0, 0.8);
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      z-index: 3;
    }

    .back-button:hover {
      background-color: rgba(255, 160, 40, 1);
      transform: scale(1.05);
    }

    /* Top-center Episode Title */
    .episode-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 3;
    }

    @media (max-width: 700px) {
      .episode-title {
        font-size: 16px;
        padding: 6px 12px;
      }
      .back-button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <button class="back-button" onclick="window.location.href='/extras.html'">‚üµ Back</button>
    <div class="episode-title">Extra features: The making of the ocean cut</div>

    <video id="videoPlayer" controls autoplay>
      <source src="/naruto ocean cut video reupload.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const overlayElements = document.querySelectorAll('.back-button, .episode-title');
    let hideTimeout;

    function showControls() {
      overlayElements.forEach(el => el.style.opacity = '1');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        overlayElements.forEach(el => el.style.opacity = '0');
      }, 2000); // Hide after 2 seconds
    }

    document.addEventListener('mousemove', showControls);
    window.onload = showControls;
  </script>

</body>
</html>
