<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naruto The Ocean cut</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background: url('backgrounds/mainMenu.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    #titleImage {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 640px;
      height: auto;
    }

    .menu-buttons {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-buttons button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    
    .menu-buttons .season-btn img,
    .menu-buttons .extras-btn img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .menu-buttons .season-btn img:hover,
    .menu-buttons .extras-btn img:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    
    .menu-buttons .season-btn img {
      width: 510px;
    }

    .menu-buttons .extras-btn img {
      width: 260px;
    }
    
  </style>
</head>
<body>
  <img src="title.png" id="titleImage" alt="Title" />

  <div class="menu-buttons">
    <button class="season-btn" onclick="goToSeason()">
      <img src="btn/season-btn.png" alt="Season Select" />
    </button>
    <button class="extras-btn" onclick="goToExtras()">
      <img src="btn/extras-btn.png" alt="Extras" />
    </button>
  </div>

  <script>
    function goToSeason() {
      window.location.href = 'season pages/season-page-1.html';
    }

    function goToExtras() {
      window.location.href = 'extras.html';
    }
  </script>
</body>
</html>
