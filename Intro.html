<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background-color: black; font-family: sans-serif; color: rgb(255, 255, 255); }

    #introScreen, #videoContainer {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    #introScreen {
      display: flex;
      background-color: #111;
      text-align: center;
    }

    .fixed-layout {
      width: 1920px;
     height: 1080px;
      overflow: hidden;
      position: relative;
      margin: 0 auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      margin-top: 20px;
      cursor: pointer;
      background-color: rgba(255, 166, 0, 0.767);
      border: 3px solid black;   /* This adds the edge */
      border-radius: 8px;
    }

    .button:hover {
     transform: scale(1.05);
      filter: brightness(1.1);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>


  <div id="introScreen">
    <h1>Press F11 for the best experience</h1>
    <button id="startBtn">Start</button>
  </div>


  <div id="videoContainer">
    <video id="introVideo" autoplay>
      <source src="intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const introScreen = document.getElementById('introScreen');
    const videoContainer = document.getElementById('videoContainer');
    const introVideo = document.getElementById('introVideo');

    const goToMainMenu = () => {
      window.location.href = 'Main menu.html'; 
    };

    startBtn.addEventListener('click', () => {
      introScreen.style.display = 'none';
      videoContainer.style.display = 'flex';
      introVideo.play();
    });

    introVideo.addEventListener('ended', goToMainMenu);
    videoContainer.addEventListener('click', goToMainMenu);
  </script>

</body>
</html>
